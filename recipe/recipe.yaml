schema_version: 1

context:
  name: bertopic
  version: 0.17.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/bertopic-${{ version }}.tar.gz
  sha256: defcbb840ab5ccca0602307a566ae319cfff061fa5f98ad63b081b78b555626c

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools
    - pip
  run:
    - python >=${{ python_min }}
    - hdbscan >=0.8.29
    - numpy >=1.20.0
    - pandas >=1.1.5
    - plotly >=4.7.0
    - scikit-learn >=1.0
    - sentence-transformers >=0.4.1
    - tqdm >=4.41.1
    - umap-learn >=0.5.0

tests:
  - python:
      imports:
        - bertopic
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/MaartenGr/BERTopic
  summary: BERTopic performs topic Modeling with state-of-the-art transformer models.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
    - mimshiran
    - MaartenGr
